<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/logo_icon.svg" type="image/svg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="/scss/style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <title>Best Rest</title>
</head>

<body>
    <section class="home">
        <img class="home__bg-forms" src="/assets/bg-forms/section_1-svg_1.svg" alt="decor" />
        <img class="home__bg-forms" src="/assets/bg-forms/section_1-svg_2.svg" alt="decor" />
        <img class="home__bg-forms" src="/assets/bg-forms/section_2-svg_3.svg" alt="decor" />
        <div class="home__wrapper container">
            <div class="home__logo"><img src="/assets/logo.svg" alt="logo" /></div>
            <h1 class="home__title">
                Find the <span>best place&nbsp; to rest</span> while traveling
            </h1>
            <a href="#form_section" class="green-button home__register">Registration</a>
        </div>
    </section>

    <section class="form" id="form_section">
        <img class="form__bg-forms" src="/assets/bg-forms/section_2-svg_1.svg" alt="decor" />
        <img class="form__bg-forms" src="/assets/bg-forms/section_2-svg_2.svg" alt="decor" />
        <img class="form__bg-forms" src="/assets/bg-forms/section_2-svg_3.svg" alt="decor" />
        <div class="form__wrapper container">
            <h3 class="form__title">
                <span>Sign Up</span> and find the best place to rest while traveling
            </h3>
            <div class="form__form">
                <form action="#" id="form" method="post" class="row justify-content-between form__form--wrapper">

                    <div class="form__item" data-scroll>
                        <label for="firstname" class="form__input--wrapper input__first-name js-inputWrapper">
                          <input
                            type="text"
                            class="form__input js-input"
                            id="firstname"name="firstname"
                            placeholder="First name" 
                          />
                        </label>
                    </div>
                    <div class="form__item" data-scroll>
                        <label for="secondname" class="form__input--wrapper input__second-name js-inputWrapper">
                          <input
                            type="text"
                            class="form__input js-input"
                            id="secondname"
                            name="secondname"
                            placeholder="Second name"
                          />
                        </label>
                    </div>

                    <select placeholder="Country" id="country" class="form__item form__select input__location js-input">
                        <option value="RU">Russia</option>
                        <option value="UA">Ukraine</option>
                        <option value="USA">USA</option>
                    </select>

                    <div class="form__item">
                        <label for="phone" class="form__input--wrapper input__phone js-inputWrapper" data-scroll>
                  <input
                    type="tel"
                    class="form__input js-input"
                    id="phone" name="phone"
                    placeholder="Phone"
                    value=""
                  />
                </label>
                    </div>

                    <div class="form__item">
                        <label for="password" class="form__input--wrapper input__password js-inputWrapper" data-scroll>
                          <input
                            type="password"
                            class="form__input js-input"
                            id="password" name="password"
                            placeholder="Password"
                          />
                        </label>
                    </div>

                    <div class="form__item">
                        <label for="secondpassword" class="form__input--wrapper input__password-conf js-inputWrapper" data-scroll>
                          <input
                            type="password"
                            class="form__input js-input"
                            id="secondpassword"  name="secondpassword"
                            placeholder="Confirm password"
                          />
                        </label>
                    </div>

                    <div class="form__item">
                        <label for="email" class="form__input--wrapper input__email js-inputWrapper" data-scroll>
                          <input
                            type="email"
                            class="form__input js-input"
                            id="email" name="email"
                            placeholder="Email"
                            
                          />
                        </label>
                    </div>

                    <div class="form__item form__checkbox" data-scroll>
                        <input type="checkbox" class="form__checkbox--input" id="agree" />
                        <label for="agree" class="form__label">I agree to the
                                   <a class="green-link" href="#">Terms & Conditions</a>
            </label>
                    </div>
                    <button class="green-button form__button" type="submit" data-scroll>Sign Up</button>
                </form>
            </div>

        </div>
        <p class="form__log-in">
            If you have an account, <a class="green-link" href="#">Log In</a>
        </p>
    </section>














    <script src="https://unpkg.com/scroll-out/dist/scroll-out.min.js"></script>
    <script src="/js/jquery.maskedinput.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/validation.js"></script>
</body>

</html>
